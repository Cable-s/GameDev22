
<body id="myBody" style="background-repeat:repeat; background-size: 100%" background="bruh.jpg">

<script>
   let myGlobalX = 0
   let myClock
</script>

<input id="myButton01" type=hidden value="background move left" onclick="{
  myTemp = '100px 0px'
  myGlobalX -= 1
  myTemp =  myGlobalX + 'px 0px'
  document.getElementById('myBody').style.backgroundPosition =myTemp

}">

<input type=button value="Start" onclick="{
  clearInterval(myClock)
  myClock = setInterval(function(){
     document.getElementById('myButton01').click() 
  }, 7)
    
}">
<br><br>
<input type=button value="Move Up" onclick="{
  document.getElementById('myImg01').style.top = parseInt(document.getElementById('myImg01').style.top) - 10 + 'px'
}"><br><br>


<input type=button value="Move Down" onclick="{
  document.getElementById('myImg01').style.top = parseInt(document.getElementById('myImg01').style.top) + 10 + 'px'
}"><br><br> 

<input type=button value="Move Left" onclick="{
  document.getElementById('myImg01').style.left = parseInt(document.getElementById('myImg01').style.left) - 10 + 'px'
}">


<input type=button value="Move Right" onclick="{
  document.getElementById('myImg01').style.left = parseInt(document.getElementById('myImg01').style.left) + 10 + 'px'
}"><br><br>
