<html>

<style>

</style>
</head>
<body>
<body onload="myLoad()" id="myBody" style="background-repeat:repeat; overflow:hidden; background-size: 100%" background="black.png" onKeyDown="{


//moving characters

let myKey = event.key
if (myKey === 'd') {
  document.getElementById('btnRt').click()
}
if (myKey === 's') {
   document.getElementById('btnDn').click()
}
if (myKey === 'w') {
   document.getElementById('btnUp').click()
}
if (myKey === 'a') {
   document.getElementById('btnLt').click()
}
if (myKey === 37) {
   document.getElementById('btnRt').click()
}
if (myKey === 40) {
   document.getElementById('btnDn').click()
}
if (myKey === 38) {
   document.getElementById('btnUp').click()
}
if (myKey === 39) {
   document.getElementById('btnLt').click()
}

}">

<input id="btnUp" type=hidden value="Move Up" onclick="{
  document.getElementById('myImg01').style.top = parseInt(document.getElementById('myImg01').style.top) - 10 + 'px'
}">
<input id="btnDn" type=hidden value="Move Down" onclick="{
  document.getElementById('myImg01').style.top = parseInt(document.getElementById('myImg01').style.top) + 10 + 'px'
}">
<input id="btnLt" type=hidden value="Move Left" onclick="{
  document.getElementById('myImg01').style.left = parseInt(document.getElementById('myImg01').style.left) - 10 + 'px'
}">
<input id="btnRt" type=hidden value="Move Right" onclick="{
  document.getElementById('myImg01').style.left = parseInt(document.getElementById('myImg01').style.left) + 10 + 'px'
}">

<script>
   // global variables here
   let myGlobalX = 0
   let myClock

//hitboxes

function myHitOther(my1,my2){
   left1   = parseInt(document.getElementById(my1).style.left)
   right1  = left1 + parseInt(document.getElementById(my1).style.width)
   top1    = parseInt(document.getElementById(my1).style.top)   
   bottom1 = top1 + parseInt(document.getElementById(my1).style.height)
   left2   = parseInt(document.getElementById(my2).style.left)
   right2  = left2 + parseInt(document.getElementById(my2).style.width)
   top2    = parseInt(document.getElementById(my2).style.top)   
   bottom2 = top2   + parseInt(document.getElementById(my2).style.height)
   if ((right1  >=  left2  ) &&      	   
       (bottom1 >=  top2   ) &&
       (left1   <=  right2 ) &&
       (top1    <=  bottom2)){
       return true
   }
}
function myCheckHit(){
   if ( myHitOther('myImg01','myImg02') ){  
       document.getElementById('myImg02').style.left = 25 + 'px' 
       
   }
}

</script>



<input id="myButton01" type=hidden value="background move left" onclick="{
  myTemp = '100px 0px'
  myGlobalX -= 5
  myTemp =  myGlobalX + 'px 0px'
  document.getElementById('myBody').style.backgroundPosition =myTemp
//Put Hitboxes here


//Put other things every frame here (enemies moving, traps, etc)
   badMove();
   Shot();
   myCheckHit();
}">

<input id="btnSt" type=hidden value="Start" onclick="{
  clearInterval(myClock)
  myClock = setInterval(function(){
     document.getElementById('myButton01').click() 
  }, 1)
    
}">

<script>
function myLoad() {
 document.getElementById('btnSt').click()
}
</script>

<script>
function badMove() {
let h = Math.floor((Math.random() * 5) + 1);
if (h == 1) {
  document.getElementById('myImg01').style.top = parseInt(document.getElementById('myImg01').style.top) - 10 + 'px'
}else if (h == 2){
  document.getElementById('myImg01').style.top = parseInt(document.getElementById('myImg01').style.top) + 10 + 'px'
}else if (h == 3){
  document.getElementById('myImg01').style.left = parseInt(document.getElementById('myImg01').style.left) - 10 + 'px'
}else if (h == 4){
  document.getElementById('myImg01').style.left = parseInt(document.getElementById('myImg01').style.left) + 10 + 'px'
}else{
  document.getElementById('myImg01').style.left = parseInt(document.getElementById('myImg01').style.left)
}
}

function Shot() {
  document.getElementById('myImg02').style.left = parseInt(document.getElementById('myImg02').style.left) + 10 + 'px'
}
</script>

<!-- objects -->
<img id="myImg01" style="position:absolute; width:100px; height:100px; top:400px; left:500px;" src="evilHonda.png">
<img id="myImg02" style="position:absolute; width:50px; height:20px; top:450px; left:0px;" src="evilHonda.png">
<img id="myImg03" style="position:absolute; width:100px; height:100px; top:400px; left:0px;" src="evilHonda.png">


</body>
</html>
