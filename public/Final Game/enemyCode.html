<body onload="myLoad()" id="myBody" style="background-repeat:repeat; overflow:hidden; background-size: 100%" background="black.png" onKeyDown="{


//moving characters

let myKey = event.key
if (myKey === 'd') {
  document.getElementById('btnRt').click()
}
if (myKey === 's') {
   document.getElementById('btnDn').click()
}
if (myKey === 'w') {
   document.getElementById('btnUp').click()
}
if (myKey === 'a') {
   document.getElementById('btnLt').click()
}
if (myKey === 37) {
   document.getElementById('btnRt').click()
}
if (myKey === 40) {
   document.getElementById('btnDn').click()
}
if (myKey === 38) {
   document.getElementById('btnUp').click()
}
if (myKey === 39) {
   document.getElementById('btnLt').click()
}

}">

<input id="btnUp" type=hidden value="Move Up" onclick="{
  document.getElementById('myImg01').style.top = parseInt(document.getElementById('myImg01').style.top) - 10 + 'px'
}">
<input id="btnDn" type=hidden value="Move Down" onclick="{
  document.getElementById('myImg01').style.top = parseInt(document.getElementById('myImg01').style.top) + 10 + 'px'
}">
<input id="btnLt" type=hidden value="Move Left" onclick="{
  document.getElementById('myImg01').style.left = parseInt(document.getElementById('myImg01').style.left) - 10 + 'px'
}">
<input id="btnRt" type=hidden value="Move Right" onclick="{

   left1   = parseInt(document.getElementById(my1).style.left)
   right1  = left1 + parseInt(document.getElementById(my1).style.width)
   top1    = parseInt(document.getElementById(my1).style.top)   
   bottom1 = top1 + parseInt(document.getElementById(my1).style.height)
   left2   = parseInt(document.getElementById(my2).style.left)

   top2    = parseInt(document.getElementById(my2).style.top)   
   bottom2 = top2   + parseInt(document.getElementById(my2).style.height)
   if ((right1  >=  left2  ) &&      	   
       (bottom1 >=  top2   ) &&

       (top1    <=  bottom2)){

   }
}

//Put Hitboxes here

}">

<script>
function badMove() {
let h = Math.floor((Math.random() * 5) + 1);
if (h == 1) {
  document.getElementById('myImg01').style.top = parseInt(document.getElementById('myImg01').style.top) - 10 + 'px'
}else if (h == 2){
  document.getElementById('myImg01').style.top = parseInt(document.getElementById('myImg01').style.top) + 10 + 'px'
}else if (h == 3){
  document.getElementById('myImg01').style.left = parseInt(document.getElementById('myImg01').style.left) - 10 + 'px'
}else if (h == 4){
  document.getElementById('myImg01').style.left = parseInt(document.getElementById('myImg01').style.left) + 10 + 'px'
}else{
  document.getElementById('myImg01').style.left = parseInt(document.getElementById('myImg01').style.left)
}
}

</script>
