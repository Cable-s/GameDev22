<html>

<body>

<script src="myscripts.js"></script>

<body onload="myLoad()" id="myBody" style="background-repeat:repeat; overflow:hidden; background-size: 100%" background="black.png"></body>

<input id="myText1" type=number size=1 value="" style="display:none;"><br>

<img id="room" src="Title.png" style="width:1280px; height:720px">

<input type="button" value="Play Game" style="position:absolute; top:200px; left:1000px; width:100px; height:50px" onclick="{
   save()
   play()
}">
<input type="button" value="Controls" style="position:absolute; top:300px; left:1000px; width:100px; height:50px" onclick="{
   how()
}">
<input type="button" value="Room Selector (index)" style="position:absolute; top:400px; left:1000px; width:175px; height:50px" onclick="{
   index()
}">
//https://calebmemememe.github.io/GameDev22/public/Final%20Game/Room1.html
<script>
   function play() {
      window.location.replace('Room1.html')
   }
   function how() {
      document.getElementById('room').src = "instruction.png"
   }
   function index() {
      window.location.replace('https://calebmemememe.github.io/GameDev22/public/Final%20Game/Index.html')
   }

   function save() {
      document.getElementById("myText1").value = 3
      store()
   }
</script>


   

</body>
</html>
