    for (let myLoop = 0; myLoop < myMax; myLoop++ ){
       if (myLoop * 2 > myMax)}
          document.getElementById('myDiv01').innerHTML += ' cool'
      }

      myTemp += 'loop number: ' + myLoop + '<br>'
    }
    document.getElementById('myDiv01').innnerHTML + myTemp
}">
